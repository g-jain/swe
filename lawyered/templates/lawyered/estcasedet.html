{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Case Details</title>

</head>

<body>

{% include 'lawyered/headerd.html' %}
{% include 'lawyered/sidebar.html' %}


<!--main content start-->
<section id="main-content">
  <section class="wrapper site-min-height">
    <h3><i class="fa fa-angle-right"></i>Estate Case Details</h3>
    <form class="form-horizontal style-form" >
      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">

            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"><b>Name</b></label>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="form-control-static">{{ecase.name}}</p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"><b>What Do You Want To Do?</b></label>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="form-control-static">{{ecase.types}}</p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"><b>What Type Of Property Is Involved?</b></label>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="form-control-static">{{ecase.property_type}}</p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"><b>Describe Your Legal Issues In As Much Details As Possible</b></label>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="form-control-static">{{ecase.details}}</p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"><b>What Do You Need A Lawyer To Help With?</b></label>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="form-control-static">{{ecase.need}}</p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label"><b>Budget</b></label>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="form-control-static">{{ecase.budget}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </form>
  </section>

  <!--main content end-->

</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="{%static 'lawyered/assets/js/jquery.js' %}"></script>
<script src="{%static 'lawyered/assets/js/jquery-1.8.3.min.js' %}"></script>
<script src="{%static 'lawyered/assets/js/bootstrap.min.js' %}"></script>
<script class="include" type="text/javascript" src="{%static 'lawyered/assets/js/jquery.dcjqaccordion.2.7.js' %}"></script>
<script src="{%static 'lawyered/assets/js/jquery.scrollTo.min.js' %}"></script>
<script src="{%static 'lawyered/assets/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
<script src="{%static 'lawyered/assets/js/jquery.sparkline.js' %}"></script>


<!--common script for all pages-->
<script src="{%static 'lawyered/assets/js/common-scripts.js' %}"></script>

<script type="text/javascript" src="{%static 'lawyered/assets/js/gritter/js/jquery.gritter.js' %}"></script>
<script type="text/javascript" src="{%static 'lawyered/assets/js/gritter-conf.js' %}"></script>

<!--script for this page-->
<script src="{%static 'lawyered/assets/js/sparkline-chart.js' %}"></script>    
<script src="{%static 'lawyered/assets/js/zabuto_calendar.js' %}"></script>	

<script type="application/javascript">
$(document).ready(function () {
  $("#date-popover").popover({html: true, trigger: "manual"});
  $("#date-popover").hide();
  $("#date-popover").click(function (e) {
    $(this).hide();
  });

  $("#my-calendar").zabuto_calendar({
    action: function () {
      return myDateFunction(this.id, false);
    },
    action_nav: function () {
      return myNavFunction(this.id);
    },
    ajax: {
      url: "show_data.php?action=1",
      modal: true
    },
    legend: [
    {type: "text", label: "Special event", badge: "00"},
    {type: "block", label: "Regular event", }
    ]
  });
});


function myNavFunction(id) {
  $("#date-popover").hide();
  var nav = $("#" + id).data("navigation");
  var to = $("#" + id).data("to");
  console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
}
</script>


</body>
</html>
